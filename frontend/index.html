<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- initial 1.0 is 1 to 1 between DeviceIndependentPixels and CSS pixels -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibleit.co</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Bibleit.co</a>
</nav>

<!-- Search Bar -->
<div class="container mt-5">
    <div class="row justify-content-center text-center">
        <div class="col-lg-7">
            <h1 class="display-4">BibleIt</h1>

            <!--                Search Bar-->
            <form action="{{url_for('search')}}" method='GET' id="searchForm">

                <div class="form-group position-relative m-0">
                    <input id="searchInput" class="form-control input-lg mt-3" type='search' size='50' name='word'
                           autocomplete="off" onkeyup="echoWord()" autocorrect="off" autocapitalize="none">
                </div>
                <div id="previewDiv" class="search-bar-results"></div>

                <input class="btn btn-primary btn-lg mt-4" type='submit' value='Bibleit'>

            </form>
        </div>
    </div>

</div>
<script src="js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
