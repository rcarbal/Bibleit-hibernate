<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- initial 1.0 is 1 to 1 between DeviceIndependentPixels and CSS pixels -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible-it.com</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>
    <script> if (window !== top) top.location = window.location; </script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

</head>

<body>

<!-- Search Bar -->
<div class="container mt-5">
    <div class="row justify-content-center text-center">
        <div class="col-lg-7">

            <!-- With no search bar -->
            <div class="position-relative m-0">
                <label for="favorite-animal">Question</label><br>
                <input id="question" class="form-control input-lg mt-3" type='search' size='50' name='word'
                autocomplete="off" onkeyup="echoWord()" autocorrect="off" autocapitalize="none">

                <label for="favorite-animal">Answer</label><br>
                <input id="answer" class="form-control input-lg mt-3" type='search' size='50' name='word'
                autocomplete="off" onkeyup="echoWord()" autocorrect="off" autocapitalize="none">

                <label for="favorite-animal">Book</label><br>
                <input id="book" class="form-control input-lg mt-3" type='search' size='' name='word'
                autocomplete="off" onkeyup="echoWord()" autocorrect="off" autocapitalize="none">

                <!--Book Drop Down-->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Book
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <!-- <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a> -->
                    </div>
                  </div>

                  <br/>

                <label for="favorite-animal">Chapter</label><br>
                <input id="chapter" class="form-control input-lg mt-3" type='search' size='' name='word'
                autocomplete="off" autocorrect="off" autocapitalize="none">

                <!--Chapter Drop Down-->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Chapter
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <!-- <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a> -->
                    </div>
                    </div>
                    <br/>

                <label for="favorite-animal">Verse</label><br>
                <input id="verse" class="form-control input-lg mt-3" type='search' size='' name='word'
                autocomplete="off" autocorrect="off" autocapitalize="none">
                <!--Verse Drop Down-->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Verse
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <!-- <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a> -->
                    </div>
                    </div>

            </div>
        </div>
    </div>

    <div id="answerCard" class="card mt-5">

        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p id="cardAnswer"></p>
               
            </blockquote>
        </div>
    </div>

</div>
<script src="js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
